<!DOCTYPE html>
<html>
<head>
	<title>Color Generator</title>

	<link rel="stylesheet" type="text/css" href="colorGenerator.css">
</head>
<body>
	<h2>Color Generator</h2>

	<h4>Generate your color here!</h4>

	<input type="text" id="color-num-box" placeholder="Example: #A5A5A5">

	<button id="generate">Generate</button>

	<p>HEX: <span id="color-num"></span></p>

	<div id="color-box" class="box-style"></div>

	<h4>Random color generator</h4>
	<p>HEX: <span id="random-color-num"></span></p>
	<div id="random-color-box" class="box-style"></div>
	<p><input type="submit" id="random-generate" value="Generate random color"></p>

	<script type="text/javascript" src="colorGenerator.js"></script>
</body>
</html>
